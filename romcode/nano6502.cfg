MEMORY
{
     ZP: start=$10, size=$E0, type=rw, define=yes;
    RAM: start=$200, size=$7e00, type=rw, define=yes;
    ROM: start=$e000, size=$2000, type=ro, define=yes, fill=yes, file=%O;
}

SEGMENTS
{
    ZEROPAGE: load=ZP, type=zp;
    DATA:     load=RAM, type=rw, define=yes;
    BSS:      load=RAM, type=rw, define=yes;
    CODE:     load=ROM, type=ro, start=$e000;
    RODATA:   load=ROM, type=ro;
    VECTORS:  load=ROM, type=ro, start=$fffa;
}
